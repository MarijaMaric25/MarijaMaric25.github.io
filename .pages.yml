media:
  - name: files
    label: Page files
    input: ""
    output: /files/pages
    extensions: [ qmd ]
  - name: images
    label: Images
    input: images
    output: /images
    extensions: [ png, jpg ]
content:
  - name: config
    label: Quarto config
    path: _quarto.yml
    type: file
    fields:
      - name: project
        hidden: true
        fields: 
          - { name: type, default: website}
      - name: website
        fields:
          - { name: title, label: Title}
          - name: navbar
            fields:
              - { name: background, label: Background color, type: string}
              - name: left
                label: Navigation bar
                type: object
                list: true
                fields:
                  - { name: text, label: Page name, type: string}
                  - name: href
                    label: File
                    type: file
                    options:
                      media: files
                      path: pages
      - name: format
        fields:
          - name: html
            fields:
              - { name: theme, label: Theme, default: cosmo}
              - { name: css, hidden: true, default: styles.css}
              - { name: toc, hidden: true, default: true}
  - name: about
    label: About
    type: file
    path: index.qmd
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: subtitle, label: Subtitle, type: string, required: true }
      - name: about
        label: About page config
        type: object
        fields:
          - name: template
            label: Template
            type: select
            options:
              values: [ jolla, trestles, solana, marquee, broadside]
          - { name: image, label: Image, type: image}
      - { name: body, label: Body, type: rich-text }
  - name: projects
    label: Projects
    path: topics
    type: collection
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: image, label: Image, type: image}
      - { name: body, label: Body, type: rich-text }
    filename: "{primary}.md"
  - name: pages
    label: Pages
    path: topics
    type: collection
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: image, label: Image, type: image}
      - { name: body, label: Body, type: rich-text }
    filename: "{primary}.md"