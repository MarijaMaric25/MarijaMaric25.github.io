media:
  - name: images
    label: Images
    input: images
    output: /images
content:
  - name: config
    label: Quarto config
    path: _quarto.yml
    type: file
    fields:
      - name: project
        type: object
        hidden: true
        fields: 
          - { name: type, default: website, type: string}
      - name: website
        type: object
        fields:
          - { name: title, label: Title, type: string}
          - name: navbar
            type: object
            fields:
              - name: background
                label: Background color
                description: Hex color code, e.g. #ede3ee
                type: string
                pattern: ^#[A-Fa-f0-9]{6}$
              - name: left
                label: Navigation bar
                type: object
                list:
                  collapsible:
                    collapsed: true
                    summary: "{fields.text}"
                fields:
                  - { name: text, label: Page name, type: string}
                  - name: href
                    label: File path
                    type: string
                    pattern: ^[A-Za-z]+.qmd$
      - name: format
        type: object
        fields:
          - name: html
            type: object
            fields:
              - name: theme
                label: Theme
                default: cosmo
                type: select
                options:
                  values: [default, cerulean, cosmo, cyborg, darkly, flatly, journal, litera, lumen, lux, materia, minty, morph, pulse, quartz, sandstone, simplex, sketchy, slate, solar, spacelab, superhero, united, vapor, yeti, zephyr]
              - { name: css, hidden: true, default: styles.css, type: string}
              - { name: toc, hidden: true, default: true, type: boolean}
  - name: about
    label: About
    type: file
    path: index.qmd
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: subtitle, label: Subtitle, type: string, required: true }
      - name: about
        label: About page config
        type: object
        fields:
          - name: template
            label: Template
            type: select
            options:
              values: [ jolla, trestles, solana, marquee, broadside]
          - { name: image, label: Image, type: image}
      - { name: body, label: Body, type: rich-text }
  - name: projects
    label: Projects
    path: topics
    type: collection
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: image, label: Image, type: image}
      - { name: body, label: Body, type: rich-text }
    filename: "{primary}.md"
  - name: pages
    label: Pages
    path: pages
    type: collection
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: body, label: Body, type: rich-text }
    filename: "{primary}.qmd"